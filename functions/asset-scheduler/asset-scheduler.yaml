apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: asset-scheduler
  namespace: eo-workflow
  labels:
    app.kubernetes.io/name: asset-scheduler
    app.kubernetes.io/part-of: eo-processing-system
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "5"
        serving.knative.dev/preserveCloudEvents: "true"
    spec:
      containers:
      - image: docker.io/davidandw190/eo-asset-scheduler:latest
        env:
        - name: EVENT_SOURCE
          value: "eo-workflow/asset-scheduler"
        - name: MAX_PARALLEL_ASSETS
          value: "3"
        - name: STAC_CATALOG_URL
          value: "https://planetarycomputer.microsoft.com/api/stac/v1"
        - name: STAC_COLLECTION
          value: "sentinel-2-l2a"
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
