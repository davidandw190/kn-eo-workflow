specVersion: 0.36.0
name: asset-scheduler
runtime: python
created: 2025-05-09T20:28:37.200151727+03:00
registry: docker.io/davidandw190
image: docker.io/davidandw190/eo-asset-scheduler:latest
namespace: eo-workflow
build:
  builder: pack
  buildEnvs:
  - name: PYTHONUNBUFFERED
    value: "1"
deploy:
  namespace: eo-workflow
  annotations:
    serving.knative.dev/preserveCloudEvents: "true"
  env:
  - name: EVENT_SOURCE
    value: "eo-workflow/asset-scheduler"
  - name: MAX_PARALLEL_ASSETS
    value: "3"
