  - name: REDIS_KEY_PREFIX
    value: 'eo:tracker:'
  - name: REDIS_KEY_EXPIRY
    value: "86400"
deploy:
  namespace: eo-workflow
  image: docker.io/davidandw190/completion-tracker@sha256:1def4b936d2bea47434ff4d98bf053ba97f4aeb2de9d1fc81e4302edb1bd05b5
